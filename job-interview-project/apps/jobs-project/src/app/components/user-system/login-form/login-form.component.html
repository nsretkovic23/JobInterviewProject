<div class="loginContainer">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>LOGIN</h2>
      </div>
      <div class="emailInput">
        <mat-form-field appearance="fill" color="warn" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            required
          />
        </mat-form-field>
      </div>

      <div class="passInput">
        <mat-form-field appearance="fill" color="warn" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" (click)="onLogin()">
        Login
      </button>

      <mat-label class="signupLabel"
        >Don't have an account?
        <a href="http://localhost:4200/signup">Sign Up!</a></mat-label
      >
    </mat-card-content>
  </mat-card>
</div>

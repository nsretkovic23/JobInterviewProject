<h1 mat-dialog-title>All candidates</h1>
<div mat-dialog-content>
  <div *ngFor="let candidate of data" class="candidatesContainer" (click)="routeToUser(candidate.userId)">
    <div class="candidate">
      <mat-icon>person</mat-icon>
      <p>{{ candidate.email }}</p>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
